<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background-image: url('./images/img\ 3.jpg');">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto fs-1 fw-bold" href="#">Welcome To Flatiron School Movie Theater</a>
        </div>
    </nav>
    <div class="mt-4" id="main-container">
        <div class="row">
            <div class="card col-2 bg-dark" id="div1">
                <div class="card-header">
                    <h3 class="text-light">Featured Movies</h3>
                </div>
                <ul class="list-group list-group-flush" id="movie-list">
                </ul>
            </div>
            <div class="card ms-5 col-6 bg-dark text-light">
                <img  class="card-img-top" id="img">
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <p class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark text-light" id="l1"></li>
                    <li class="list-group-item bg-dark text-light" id="l2"></li>
                    <li class="list-group-item bg-dark text-light" id="l3"></li>
                </ul>
                <div class="card-body">
                    <button type="button" class="btn btn-success" id="btn">Buy Ticket</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
</html>
